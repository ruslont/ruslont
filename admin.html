<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Panelga kirish</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Foydalanuvchi nomi" required>
      <input type="password" id="password" placeholder="Parol" required>
      <button type="submit">Kirish</button>
    </form>
  </div>

  <script>
    const ADMIN_CREDENTIALS = {
      username: 'truslon',
      password: 'ruslonbek11'
    };

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem("isAdminLoggedIn", "true"); // login session saqlash
        alert('Login muvaffaqiyatli!');
        window.location.href = "admin/index.html"; // Admin panelga yo'naltirish
      } else {
        alert('Xato: Login yoki parol noto‘g‘ri!');
      }
    });
  </script>
</body>
</html>
