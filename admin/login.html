<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #1f2937;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #1d4ed8;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Login" required>
      <input type="password" id="password" placeholder="Parol" required>
      <button type="submit">Kirish</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Siz belgilagan login va parol
      const adminUser = "truslon";
      const adminPass = "ruslonbek11";

      if (username === adminUser && password === adminPass) {
        localStorage.setItem("loggedIn", "true"); // sessiyani saqlash
        window.location.href = "index.html"; // admin panelga yo‘naltirish
      } else {
        document.getElementById("errorMsg").innerText = "Login yoki parol noto‘g‘ri!";
      }
    });
  </script>
</body>
</html>
