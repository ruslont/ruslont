<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Freelancer Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Login tekshiruv -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f59e0b;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #9ca3af;
      --success: #10b981;
      --error: #ef4444;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: var(--dark);
      line-height: 1.6;
    }

    .admin-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }

    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <header>
      <h1>Admin Panel</h1>
      <button onclick="logout()" style="background:#ef4444; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">
        Chiqish
      </button>
    </header>

    <main>
      <div class="card">
        <h2>Buyurtmalar roâ€˜yxati</h2>
        <div id="orders"></div>
      </div>

      <div class="card">
        <h2>Xizmatlarga talab</h2>
        <div id="serviceDemand"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Freelancer Services Admin</p>
    </footer>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    // Buyurtmalarni backenddan olish uchun misol (keyin to'ldirasiz)
    async function loadOrders() {
      try {
        const res = await fetch("../data/orders.json");
        const orders = await res.json();
        document.getElementById("orders").innerHTML =
          "<pre>" + JSON.stringify(orders, null, 2) + "</pre>";
      } catch (err) {
        console.error("Xatolik:", err);
      }
    }

    async function loadDemand() {
      try {
        const res = await fetch("../data/serviceDemand.json");
        const demand = await res.json();
        document.getElementById("serviceDemand").innerHTML =
          "<pre>" + JSON.stringify(demand, null, 2) + "</pre>";
      } catch (err) {
        console.error("Xatolik:", err);
      }
    }

    loadOrders();
    loadDemand();
  </script>
</body>
</html>
